name: Cucumber Selenium Tests (Edge)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cucumber-selenium-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Trouver le dossier Maven
      - name: Find Maven project
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found" }
          $dir = Split-Path $pom.FullName
          echo "MAVEN_DIR=$dir" >> $env:GITHUB_ENV
          Write-Host "Maven project in: $dir"

      # 5️⃣ Build (skip tests)
      - name: Build (skip tests)
        run: mvn clean install -DskipTests
        working-directory: ${{ env.MAVEN_DIR }}

      # 6️⃣ Run Cucumber/Selenium tests
      - name: Run Selenium/Cucumber tests
        env:
          CI: true   # Indique au code qu'on est en CI pour headless
        run: mvn test -B
        working-directory: ${{ env.MAVEN_DIR }}

      # 7️⃣ Archive rapport HTML
      - name: Archive Surefire / Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-selenium-html-report
          path: ${{ env.MAVEN_DIR }}/target/surefire-reports
