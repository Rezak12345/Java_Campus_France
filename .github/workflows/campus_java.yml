name: CI - Tests CampusFrance (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    env:
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Selenium 4 g√®re automatiquement EdgeDriver
      - name: Build project
        run: mvn clean compile

      - name: Run Cucumber tests
        run: mvn test -Dcucumber.options="--plugin json:target/cucumber.json"

      - name: Generate Cucumber HTML report
        run: mvn verify

      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target\cucumber-report-html
