name: Cucumber Selenium Tests (Edge - Headless)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cucumber-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Find Maven project directory
      - name: Find Maven project
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found" }
          $dir = Split-Path $pom.FullName
          echo "MAVEN_DIR=$dir" >> $env:GITHUB_ENV
          Write-Host "Maven project in: $dir"

      # 5️⃣ Build project (skip tests)
      - name: Build (skip tests)
        run: mvn clean install -DskipTests
        working-directory: ${{ env.MAVEN_DIR }}

      # 6️⃣ Run Cucumber Selenium tests
      - name: Run Cucumber tests
        run: mvn test -B
        working-directory: ${{ env.MAVEN_DIR }}

      # 7️⃣ Archive Cucumber HTML report
      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: ${{ env.MAVEN_DIR }}/target/cucumber-report-html
