name: Selenium Cucumber Tests (Edge - Headless)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  selenium-cucumber-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Find Maven project
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found" }
          $dir = Split-Path $pom.FullName
          echo "MAVEN_DIR=$dir" >> $env:GITHUB_ENV
          Write-Host "Maven project in: $dir"

      - name: Build project (skip tests)
        run: mvn clean install -DskipTests
        working-directory: ${{ env.MAVEN_DIR }}

      - name: Run Selenium/Cucumber tests with JSON report
        run: mvn test -B -Dcucumber.options="--plugin json:target/cucumber.json"
        working-directory: ${{ env.MAVEN_DIR }}

      - name: Check if Cucumber JSON exists
        shell: pwsh
        run: |
          if (-Not (Test-Path "${{ env.MAVEN_DIR }}\target\cucumber.json")) {
              Write-Host "Cucumber JSON report not found. Skipping HTML report generation."
              exit 0
          } else {
              Write-Host "Cucumber JSON report found."
          }

      - name: Generate Cucumber HTML report
        run: mvn verify
        working-directory: ${{ env.MAVEN_DIR }}
