name: CI - Tests CampusFrance (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    env:
      CI: "true"   # pour ton code Edge headless

    steps:
      # 1. Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Install Microsoft Edge WebDriver
      - name: Install Edge WebDriver
        run: choco install microsoft-edge-driver --version=117.0.2045.43 -y

      # 5. Build project
      - name: Build project
        run: mvn clean compile

      # 6. Run Cucumber tests
      - name: Run Cucumber tests
        run: mvn test -Dcucumber.options="--plugin json:target/cucumber.json"

      # 7. Generate Cucumber HTML report
      - name: Generate Cucumber HTML report
        run: mvn verify

      # 8. Upload HTML report
      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: target\cucumber-report-html
