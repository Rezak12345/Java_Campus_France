name: Cucumber Selenium Tests (Edge - Headless on CI)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  selenium-tests:
    runs-on: windows-latest

    steps:
      # Checkout du repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Cache Maven local repo
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Trouver le dossier contenant le pom.xml
      - name: Find Maven project
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found" }
          $dir = Split-Path $pom.FullName
          echo "MAVEN_DIR=$dir" >> $env:GITHUB_ENV
          Write-Host "Maven project in: $dir"

      # Build Maven (skip tests)
      - name: Build project
        run: mvn clean install -DskipTests
        working-directory: ${{ env.MAVEN_DIR }}

      # Run Selenium / Cucumber tests
      - name: Run Cucumber Selenium Tests
        run: mvn test -B
        working-directory: ${{ env.MAVEN_DIR }}

      # Generate Cucumber HTML report
      - name: Generate Cucumber HTML report
        run: |
          mvn io.cucumber:cucumber-reporting:5.7.0:report \
          -Dcucumber.json=target/cucumber.json \
          -Dcucumber.report.outputDirectory=target/cucumber-report
        working-directory: ${{ env.MAVEN_DIR }}

      # Upload HTML report as artifact
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: ${{ env.MAVEN_DIR }}/target/cucumber-report
